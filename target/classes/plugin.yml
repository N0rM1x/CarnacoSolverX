name: CarnacoSolverX
version: '1.0-R'
main: me.N0rM1x.carnacoSolverX.CarnacoSolverX
api-version: '1.21'
load: STARTUP
authors: [ N0rM1x ]
description: Ya sral 5 raz, poka pisal etot plugin
prefix: CSX
commands:
  prefix:
    description: Command to change the prefix
    usage: /prefix <set/clear> <player> [prefix]
  suffix:
    description: Command to change the suffix
    usage: /suffix <set/clear> <player> [suffix]
  chatcolor:
    description: Command to change the chat color
    usage: /chatcolor <set/clear> <player> [chat color]
listeners:
  - class: me.N0rM1x.carnacoSolverX.listeners.ChatListener