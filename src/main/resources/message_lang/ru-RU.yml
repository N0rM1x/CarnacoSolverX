chatcolor_command:
  # %playerName% - Ник игрока
  # %chatColor% - Установленный цвет
  usage: "&cИспользование: /chatcolor <set/clear> <игрок> [цвет чата]"
  no_arguments: "&cВы должны указать действие (set/clear)."
  no_playername: "&cВы должны указать имя игрока."
  no_content: "&cВы должны указать цвет чата для игрока."
  set_failed: "&cНе удалось установить цвет чата!"
  set_success: "&aИгроку &f%playerName%&a успешно установлен цвет чата: &r%chatColor%⬛&a!"
  clear_failed: "&cНе удалось убрать цвет чата!"
  clear_success: "&aИгроку &f%playerName%&a успешно убран цвет чата!"

